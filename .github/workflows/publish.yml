name: Build and deploy documentation site
on:
  workflow_dispatch:
concurrency:
  group: github-pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Antora 3.1.10
        run: npm i antora@3.1.10
      - name: Install Antora dependencies
        run: npm i
      - name: Setup Python 3.12.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.7"
      - name: Install uv 0.7.8
        run: curl -LsSf https://astral.sh/uv/0.7.8/install.sh | sh
      - name: Install Python project dependencies
        run: uv sync --no-dev --no-install-project --locked
      #- name: Install Just 1.38.0
      #run: pip install rust-just==1.38.0
      - name: Generate site
        run: npx antora antora-playbook.yml
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
